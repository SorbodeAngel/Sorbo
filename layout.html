<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sorbo de Angel: {% block title %}{% endblock %}</title>

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="project/static/styles.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="project/static/pictures/sorbo-logo_propah.jpeg">

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>

    <body {% block body_style %}style="background-image: url('project/static/pictures/home.jpeg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;{% endblock %}">
        <header>
            <div id="static">
                <div id="user">
                    {% if user_id %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li><a id="item3" class="nav-link" href="/profile">Mostrar Perfil</a></li>
                        <li><a id="item4" class="nav-link" href="/cart">Carrito</a></li>
                        <li><a id="item5" class="nav-link" href="/logout">Cerrar Sesión</a></li>
                    </ul>
                    {% else %}
                    <div class="navbar-nav ms-auto mt-2">
                        <li><a id="item1" class="nav-link" href="/login">Iniciar Sesión</a></li>
                        <li><a id="item2" class="nav-link" href="/register">Registrar</a></li>
                    </div>
                    {% endif %}
                </div>

                <div id="logo">
                    <h1>Sorbo de Angel</h1>
                    <a href="/" class="button">
                        <img src="project/static/pictures/sorbo-logo_propah.jpeg" style="border: none; outline: none; display: block; margin: auto; height: 100px; width: 100px; border-radius: 50%;">
                    </a>
                    <h2 style="padding-top: 10px;">Camino de Café</h2>
                </div>

                <nav class="navbar navbar-dark">
                    <ul><li><a id = "button1" class="navbar-brand" href="/">&nbsp;&nbsp;&nbsp;Inicio</a></li></ul>
                    <ul><li><a id = "button2" class="navbar-brand" href="/shop">Tienda</a></li></ul>
                    <ul><li><a id = "button3" class="navbar-brand" href="/cafetero">Nariño</a></li></ul>
                    <ul><li><a id = "button4" class="navbar-brand" href="/cafe">Cafe</a></li></ul>
                    <ul><li><a id = "button5" class="navbar-brand" href="/sobre_mi">Sobre yo</a></li></ul>
                </nav>
            </div>
        </header>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
