{% extends "layout.html" %}

{% block title %}
    Iniciar Sesión
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <input id="username" name="username" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Nombre de Usario" type="text">
        <input id="password" name="password" class="form-control mx-auto w-auto" placeholder="Contraseña" type="password" >

        <button class="btn btn-primary" type="submit" style="background-color: ivory; color: black; border: 1px solid black;">Iniciar Sesión</button>
        <a class="btn btn-primary" href="/register" style="background-color: ivory; color: black; border: 1px solid black;">Registrar</a>
    </form>
{% endblock %}
